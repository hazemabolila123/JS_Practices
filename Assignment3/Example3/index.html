<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3 Ex3</title>
</head>

<body>
    <script>
        let num = "10";

        // Solution One
        console.log(+num + +num); // 20
        console.log(typeof (+num + +num))
        // Solution Two
        console.log(+num * +num / +num + +num); // 20
        console.log(typeof (+num * +num / +num + +num))
        // Solution Three
        console.log(+num % +num + +num + +num); // 20
        console.log(typeof (+num % +num + +num + +num))
        // Solution Four
        console.log(+num++ + +--num);
        console.log(typeof (+num++ + +--num)) // 20
    </script>
</body>

</html>
