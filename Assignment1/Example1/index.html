<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
        // Code One
        /*That code will not work because the interpreter doesnot know that 
        ther is an element with id="el" yet because the interpreter
        works line by line */
        document.getElementById("el").style.color = "red";
    </script>
    <script>
        // Code Two
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
    </script>
</head>

<body>
    <h1 id="el">Page Title</h1>
    <script>
        // Code Three
        document.getElementById("el").style.color = "red";
    </script>
</body>

</html>
